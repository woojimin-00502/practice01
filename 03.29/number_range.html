<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num">숫자 입력 : </label>
    <input type="number" name="num" id="num" placeholder="ex)100"> <!--label의 for와 input의 id가 같으면 그룹화/placeholder은 예시 글자 적기 -->

    <label for="bar">슬라이드바 : </label>
    <input type="range" name="bar" id="bar" max="10" min="0" step="2">  
    <!--말 그대로 슬라이드 바
    max, min으로 최대 최소를 정해줄 수 있고 
    step으로 간격을 정해 늘어나는 값을 지정 가능-->
</body>
</html>
