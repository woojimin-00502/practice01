<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">고객명 : </label>
        <input type="text" name="name" id="name"> 
        <br><br>
        <label for="name">전화번호 : </label>
        <input type="tel" name="phone" id="phone">
        <br><br>
        <label for="name">E-mail : </label>
        <input type="email" name="email" id="email">
        <br><br>
        피자선택 : <select>
            <option value="1">피자를 선택하세요</option>
            <option value="1">치즈 퐁듀 파이어 미트</option>
            <option value="1">블록버스터4</option>
            <option value="1">글로벌 레전드4</option>
            <option value="1">블랙앵거스 스테이크</option>
            <option value="1">베스트 콰트로</option>
            <option value="1">블랙타이거 슈림프</option>
        </select>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="1"> Small <br>
            <input type="radio" name="1"> Medium <br>
            <input type="radio" name="1"> Large <br>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="1"> 베이컨 <br>
            <input type="checkbox" name="1"> 치즈 <br>
            <input type="checkbox" name="1"> 양파 <br>
            <input type="checkbox" name="1"> 버섯 <br>
        </fieldset>
        <label for="name">희망배송시간 : </label>
        <input type="time" name="time" id="time">
        <br><br>
        <label for="name">배송시 요청사항 : </label>
        <textarea cols="20" rows="7"></textarea>
    </form>
</body>
</html>
